<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Development Version, Uncompressed with Source Maps -->
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
  </html>
  <title>VR Test</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="texture" src="texture.png">
      <img id="wood_texture" src="wood.jpeg">
      <img id="iron_texture" src="iron.jpg">
    </a-assets>

    <a-box color="#FFF" width="4" height="10" depth="2" position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3" src="#wood_texture">
      <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
      <!-- <a-event name="mouseenter" scale="2 1 1"></a-event> -->
    </a-box>
    <!-- New lights. -->
    <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light>
    <a-light type="point" color="#AAA" position="0 5 0"></a-light>

     <a-sky color="#73F7DD"></a-sky>

    <a-camera position="0 3 1">
      <a-cursor color="#2E3A87">
    </a-camera>
  </a-scene>

  <script src="js/app.js"></script>
</body>
